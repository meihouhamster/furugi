<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
    }

    .product-container {
      display: flex;
      max-width: 100%;
      max-height: 1000px;
      margin: 50px auto;
    }

    .product-image {
      margin-left: 260px;
      margin-right: 10px;
      padding-right: 0;
    }

    .product-image img {
      width: 500px;
      height: auto;
      padding-right: 0;
      margin-right: 0;
    }

    .product-details {
      padding: 20px;
      padding-left: 0;
      margin-left: 0;
    }

    .price {
      font-size: 1.2em;
      color: green;
    }

    .product-explain{
        color:darkgrey
    }

    



    .buy-button {
      background-color: #db3434;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .syouhinnmei {
      font-size: 300%;
      line-height: 0.1;
      color: #ffbb00;
    }
  </style>
  <title>商品ページ</title>
</head>
<body>
  
  <script>
    // 製品詳細ページでのコード
    window.onload = function () {
    // URLのクエリパラメータから情報を取得
    var urlParams = new URLSearchParams(window.location.search);
    var imageURL = urlParams.get('imageURL');
    var productName = urlParams.get('productName');
    var value = urlParams.get('value');
    var brand = urlParams.get('brand');
    var category = urlParams.get('category');
    var info = urlParams.get('info');
    var quality = urlParams.get('quality');
    var seller = urlParams.get('seller');
    var size = urlParams.get('size');
    var time = urlParams.get('time');

    // timestampをDateに変換
    var date = new Date(time);

    // 商品詳細を表示
    document.getElementById('product-image').src = imageURL;
    document.getElementById("product-title").innerText = productName;
    document.getElementById("product-value").innerText = "価格: " + value + "円";
    document.getElementById("product-brand").innerText = "ブランド: " + brand;
    document.getElementById("product-category").innerText = "カテゴリー: " + category;
    document.getElementById("product-info").innerText = "情報: " + info;
    document.getElementById("product-quality").innerText = "質: " + quality;
    document.getElementById("product-seller").innerText = "販売者: " + seller;
    document.getElementById("product-size").innerText = "サイズ: " + size;
    document.getElementById("product-time").innerText = "時間: " + date.toLocaleString(); // 日付に変換して表示
};


  </script>



  <div class="product-container">

    <div class="product-image">
       <!-- ここに画像が表示されます -->
    <img id="product-image" alt="商品画像">
    <!-- 他の商品詳細はここに追加できます -->
      
    </div>
    <div class="product-details">
      <div class="syouhinnmei">
      <p>商品名</p>
      <p id="product-title"></p>
    </div>
  <p id="product-value"></p>
  <p id="product-brand"></p>
  <p id="product-category"></p>
  <p id="product-quality"></p>
  <p id="product-size"></p>
  <h3 class="product-explain">商品の説明</h3>
  <p id="product-info"></p>
  <p id="product-seller"></p>
  <p id="product-time"></p>
      


      <button class="buy-button">購入する</button>
    </div>
  </div>


  
</body>
</html>
