<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
    }

    .product-container {
      display: flex;
      max-width: 800px;
      margin: 50px auto;
    }

    .product-image {
      flex: 1;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: auto;
    }

    .image-divider{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ccc;
    }

    .product-details {
      flex: 1;
      padding: 20px;
      overflow-y: auto; /* 右半分の領域にスクロールを有効にする */
    }

    .price {
      font-size: 1.2em;
      color: green;
    }

    .product-explain{
        color:darkgrey
    }

    



    .buy-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .syouhinnmei {
      font-size: 300%;
      line-height: 0.1;
      color: green;
    }
  </style>
  <title>商品ページ</title>
</head>
<body>
  
  <script>
    // 製品詳細ページでのコード
  window.onload = function() {
    // URLのクエリパラメータから情報を取得
    var urlParams = new URLSearchParams(window.location.search);
    var imageURL = urlParams.get('imageURL');
    var productName = urlParams.get('productName');
    var value = urlParams.get('value');
    var brand = urlParams.get('brand');
    var category = urlParams.get('category');
    var info = urlParams.get('info');
    var quality = urlParams.get('quality');
    var seller = urlParams.get('seller');
    var size = urlParams.get('size');
    var time = urlParams.get('time');

    // 商品詳細を表示
    document.getElementById('product-image').src = imageURL;
    document.getElementById("product-title").innerText = productName;
    document.getElementById("product-value").innerText = "価格: " + value + "円";
    document.getElementById("product-brand").innerText = "ブランド: " + brand;
    document.getElementById("product-category").innerText = "カテゴリー: " + category;
    document.getElementById("product-info").innerText = "情報: " + info;
    document.getElementById("product-quality").innerText = "質: " + quality;
    document.getElementById("product-seller").innerText = "販売者: " + seller;
    document.getElementById("product-size").innerText = "サイズ: " + size;
    document.getElementById("product-time").innerText = "時間: " + time;
    // 他の詳細情報も表示できるようにする（適切なHTML要素を用意する必要があります）
};

  </script>
