<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .product-container {
      display: flex;
      max-width: 800px;
      margin: 50px auto;
      border-bottom: 2px solid #ccc; /* 区切り線を追加 */
    }

    .product-image {
      flex: 1;
    }

    .product-image img {
      width: 100%;
      height: auto;
    }

    .product-details {
      flex: 1;
      padding: 20px;
    }

    .price {
      font-size: 1.2em;
      color: green;
    }

    .buy-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
  <title>商品ページ</title>
</head>
<body>
  <div class="product-container">
    <div class="product-image">
      <img src="product-image.jpg" alt="商品画像">
    </div>
    <div class="product-details">
      <h1>商品名</h1>
      <p>商品の説明がここに入ります。商品の特徴や魅力を伝えましょう。</p>
      <p class="price">価格: $19.99</p>
      <button class="buy-button">購入する</button>
    </div>
  </div>
  <!-- 他の商品やコンテンツを追加できます -->
</body>
</html>
