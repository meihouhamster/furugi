<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>横に並べられたボタン</title>
  <style>
    .button-container {
      display: flex; /* Flexbox コンテナを使用 */
    }

    button {
      flex: 1; /* 各ボタンが均等な幅を持つように */
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="button-container">
  <button>トップス</button>
  <button>ボトムス</button>
  <button>下着・靴下</button>
  <button>寝巻き</button>
  <button>ボタン5</button>
  <button>ボタン6</button>
  <!-- 必要に応じてボタンを追加 -->
</div>

</body>
</html>
