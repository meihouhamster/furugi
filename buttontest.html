<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完全な円のボタン</title>
    <style>
        /* ボタンのスタイル */
        .rounded-button {
            display: inline-block;
            width: 50px; /* 幅を指定 */
            height: 50px; /* 高さを指定 */
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 50%; /* ボタンを丸くするための設定 */
            background-color: #3498db; /* ボタンの背景色 */
            color: #ffffff; /* ボタンのテキスト色 */
            border: none; /* ボタンのボーダーをなくす */
            padding: 50px; /* パディングをなくす */
            margin: 5px; /* 余白を調整 */
        }
    </style>
</head>
<body>

    <!-- 丸いボタン -->
    <button class="rounded-button">クリック</button>

</body>
</html>
