<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
</head>
<body>

    <ul id="products-list"></ul>

    <script>
        // Firebaseの初期化
        var firebaseConfig = {
            apiKey: "AIzaSyDKfERS_ATIs-ueIT8NMQuhazBx-uCl5WU",
  authDomain: "vouch-1c4b7.firebaseapp.com",
  projectId: "vouch-1c4b7",
  storageBucket: "vouch-1c4b7.appspot.com",
  messagingSenderId: "802519104562",
  appId: "1:802519104562:web:9f76e8fa1e44d84342d02b",
  measurementId: "G-JLT83S58PD"
        };

        firebase.initializeApp(firebaseConfig);

        // Firestoreの参照
var db = firebase.firestore();

// "products"コレクションからデータを取得
db.collection("products").get().then((querySnapshot) => {
    // 取得したデータを処理
    querySnapshot.forEach((doc) => {
        // 各ドキュメントのデータを取得
        var productData = doc.data();

        // brandを取得
        var brand = productData.brand;

        // 取得したデータをHTMLに表示
        displayProduct(brand);

        // brandを使って何かしらの処理を行う場合
        console.log("Brand: " + brand);
    });
});

function displayProduct(productData) {
    // HTMLに表示する処理（例: リストアイテムを作成して追加）
    var productList = document.getElementById("products-list");
    var listItem = document.createElement("li");
    listItem.textContent = "Product: " + productData ;
    productList.appendChild(listItem);
}

    </script>

</body>
</html>
